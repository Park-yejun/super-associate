<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
      body { font-family: 'Noto Sans KR', sans-serif; }
      .spinner {
        border: 2px solid rgba(0, 0, 0, 0.1);
        width: 16px; height: 16px;
        border-radius: 50%;
        border-left-color: #fff;
        animation: spin 1s ease infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 m-4">
      
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Super Associate</h1>
        <p class="text-gray-500 mt-2">사용자 카드 즉시 발급</p>
      </div>

      <form id="registrationForm">
        <div class="mb-6">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-700">이름</label>
          <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="홍길동" required>
        </div>
        
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">이메일 (기록용)</label>
          <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="user@example.com" required>
        </div>
        
        <button type="submit" id="submitButton" class="w-full flex items-center justify-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-300 ease-in-out disabled:opacity-75">
          <span id="buttonText">사용자 카드 생성 및 다운로드</span>
          <div id="spinner" class="spinner ml-2 hidden"></div>
        </button>
      </form>

      <div id="status" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
      // 본인의 Cloud Run URL을 정확하게 입력해주세요.
      const BACKEND_URL = "https://super-associate-784691809804.asia-northeast3.run.app";
      
      const form = document.getElementById('registrationForm');
      const submitButton = document.getElementById('submitButton');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('spinner');
      const statusDiv = document.getElementById('status');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        setLoadingState(true);

        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value
        };

        try {
          const response = await fetch(`${BACKEND_URL}/api/register-and-download-card`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          if (!response.ok) {
            const errorResult = await response.json();
            throw new Error(errorResult.message || 'PDF 생성에 실패했습니다.');
          }
          
          // --- PDF 다운로드 핵심 로직 ---
          const blob = await response.blob();
          const uniqueId = response.headers.get('X-User-ID'); // 헤더에서 파일명에 쓸 ID 가져오기
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = `SA_User_Card_${uniqueId || 'user'}.pdf`; // uniqueId가 없을 경우 대비
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          a.remove();
          // --------------------------
          
          onSuccess("사용자 카드가 성공적으로 다운로드되었습니다.");

        } catch (error) {
          onFailure(error);
        } finally {
          setLoadingState(false);
        }
      });

      function setLoadingState(isLoading) {
        submitButton.disabled = isLoading;
        buttonText.textContent = isLoading ? '처리 중...' : '사용자 카드 생성 및 다운로드';
        spinner.classList.toggle('hidden', !isLoading);
        if (isLoading) statusDiv.innerHTML = '';
      }

      function onSuccess(message) {
        statusDiv.innerHTML = message + "<br><br><span class='text-xs text-gray-500'>다운로드된 PDF 파일을 확인해주세요.</span>";
        statusDiv.className = 'mt-6 text-center text-sm font-medium text-green-600';
        form.reset();
      }

      function onFailure(error) {
        statusDiv.textContent = '오류: ' + error.message;
        statusDiv.className = 'mt-6 text-center text-sm font-medium text-red-600';
      }
    </script>
  </body>
</html>
